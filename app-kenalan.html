<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Aplikasi Kenalan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>greeting card</h1>
        <label for="name">Nama:</label>
        <input type="text" id="name" placeholder="Masukkan nama" required>
        <label for="address">Tanggal:</label>
        <input type="number" id="address" placeholder="Masukkan tanggal" required>
        <button id="processBtn">Proses</button>
        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
